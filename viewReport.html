<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Report</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Inter", Arial, Helvetica, sans-serif;
      background-color: #f5f5f5;
    }

    .modal-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-content {
      background: white;
      padding: 30px;
      width: 90%;
      max-width: 950px;
      border-radius: 8px;
      position: relative;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .close-button {
      position: absolute;
      top: 12px;
      right: 16px;
      font-size: 20px;
      background: transparent;
      border: none;
      cursor: pointer;
      color: #999;
    }
    .close-button:hover {
      color: #333;
    }

    .formbold-form-section-title {
      font-size: 20px;
      font-weight: 600;
      color: #333;
      margin-bottom: 30px;
    }

    .form-row {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .formbold-form-label {
      width: 35%;
      font-weight: 500;
      font-size: 15px;
      color: #07074d;
      margin-right: 10px;
      text-align: left;
    }

    .formbold-form-input,
    .formbold-form-select,
    .formbold-form-textarea {
      width: 60%;
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
      color: #333;
    }

    .formbold-form-input:focus,
    .formbold-form-select:focus,
    .formbold-form-textarea:focus {
      border-color: #6a64f1;
      outline: none;
    }

    table {
      width: 100%;
    }
    td {
      vertical-align: top;
      padding: 5px;
      width: 50%;
    }

    .form-actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 20px;
    }

    .formbold-btn {
      padding: 10px 18px;
      font-size: 14px;
      font-weight: 500;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 10px;
    }

    .btn-cancel {
      background-color: #ccc;
      color: #333;
    }

    .btn-submit {
      background-color: #6a64f1;
      color: white;
    }

    .btn-cancel:hover {
      background-color: #bbb;
    }

    .btn-submit:hover {
      background-color: #584fd1;
    }

    .image-viewer {
      width: 100%;
      max-width: 320px;
      height: 250px;
      border: 1px solid #2c4c76;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      margin-bottom: auto;
    }
    .image-viewer img {
      max-width: 100%;
      max-height: 100%;
    }
    .nav-arrow {
      position: absolute;
      top: 50%;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
    }
    .nav-left {
      left: 10px;
    }
    .nav-right {
      right: 10px;
    }
  </style>
</head>
<body>

<!-- Modal Wrapper -->
<div class="modal-overlay" id="viewReportModal">
  <div class="modal-content">
    <button class="close-button" onclick="document.getElementById('viewReportModal').style.display='none'">Ã—</button>

    <form>
      <label class="formbold-form-section-title">View Report</label>
      <table>
        <tr>
          <!-- LEFT: Report Fields -->
          <td>
            <div class="form-row">
              <label class="formbold-form-label">Record ID:</label>
              <input type="text" name="recordId" class="formbold-form-input" />
            </div>
            <div class="form-row">
              <label class="formbold-form-label">Item Code:</label>
              <input type="text" name="itemCode" class="formbold-form-input" />
            </div>
            <div class="form-row">
              <label class="formbold-form-label">Date:</label>
              <input type="text" name="date" class="formbold-form-input" />
            </div>
            <div class="form-row">
              <label class="formbold-form-label">User ID:</label>
              <input type="text" name="userId" class="formbold-form-input" />
            </div>
            <div class="form-row">
              <label class="formbold-form-label">Item Condition:</label>
              <select class="formbold-form-select" name="condition" disabled>
                <option selected>2 - Need Maintenance</option>
              </select>
            </div>
            <div class="form-row">
              <label class="formbold-form-label">Remarks:</label>
              <textarea name="remarks" rows="4" class="formbold-form-textarea" required></textarea>
            </div>
          </td>

          <!-- RIGHT: Attachment & Buttons -->
          <td>
            <div class="form-row" style="flex-direction: column; align-items: center;">
              <label class="formbold-form-label" style="width:auto;"><strong>Attachment (copy):</strong></label>
              <div class="image-viewer">
                <span class="nav-arrow nav-left">&#10094;</span>
                <img src="https://via.placeholder.com/200x150?text=Front+Image" alt="Attachment Image">
                <span class="nav-arrow nav-right">&#10095;</span>
              </div>
            </div>

            <div class="form-actions">
              <button type="button" class="formbold-btn btn-cancel" onclick="history.back()">Back</button>
              <button type="button" class="formbold-btn btn-submit" onclick="window.print()">Print</button>
            </div>
          </td>
        </tr>
      </table>
    </form>
  </div>
</div>

</body>
</html>
