<!DOCTYPE html>
<html lang="en">
<head>
  <!--testt-->
  <meta charset="UTF-8">
  <title>Perform Maintenance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      width: 900px;
      margin: 30px auto;
      border: 1px solid #2c4c76;
      padding: 20px;
      display: flex;
      gap: 30px;
    }
    .left-panel, .right-panel {
      flex: 1;
    }
    h2 {
      color: #2c4c76;
      margin-bottom: 20px;
      text-align: center;
    }
    .form-group {
      display: flex;
      margin-bottom: 15px;
    }
    .form-group label {
      width: 130px;
      font-weight: bold;
    }
    .form-group input,
    .form-group select,
    .form-group textarea {
      flex: 1;
      padding: 5px;
    }
    .form-group textarea {
      resize: vertical;
    }
    .button-group {
      margin-top: 20px;
      text-align: right;
    }
    .button-group button {
      padding: 8px 16px;
      margin-left: 10px;
    }
  </style>
</head>
<body>

<h2>Perform Maintenance</h2>

<form>
  <div class="container">
    <!-- Left Column -->
    <div class="left-panel">
    <h3>Maintenance Report</h3>
      <div class="form-group">
        <label for="recordId">Record ID:</label>
        <input type="text" id="recordId" name="recordId">
      </div>

      <div class="form-group">
        <label for="itemCode">Item Code:</label>
        <input type="text" id="itemCode" name="itemCode">
      </div>

      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date">
      </div>
    </div>

    <!-- Right Column -->
    <div class="right-panel">
    <h3></h3>
      <div class="form-group">
        <label for="userId">User ID:</label>
        <input type="text" id="userId" name="userId">
      </div>

      <div class="form-group">
        <label for="condition">* Item Condition:</label>
        <select id="condition" name="condition" required>
          <option value="">Select...</option>
          <option value="1">1 - Good</option>
          <option value="2">2 - Need Maintenance</option>
        </select>
      </div>

      <div class="form-group">
        <label for="remarks">* Remarks:</label>
        <textarea id="remarks" name="remarks" rows="4" required></textarea>
      </div>

      <div class="form-group">
        <label for="attachment">Attachment (copy):</label>
        <input type="file" id="attachment" name="attachment">
      </div>

      <div class="button-group">
        <button type="reset">Cancel</button>
        <button type="submit">Upload</button>
      </div>
    </div>
  </div>
</form>

</body>
</html>
